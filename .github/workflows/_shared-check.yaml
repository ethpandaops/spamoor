
name: Reusable check workflow
on:
  workflow_call:

# shared check jobs
jobs:
  check_source:
    name: Run code checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    # setup global dependencies
    - name: Set up go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: 1.25.x
    
    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Check go fmt
      run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    - name: Run staticcheck
      run: |
        # Get all packages except plugin/symbols (generated code)
        packages=$(go list ./... | grep -v '/plugin/symbols$')
        staticcheck $packages


    #- name: Run golangci-lint
    #  uses: golangci/golangci-lint-action@3a919529898de77ec3da873e3063ca4b10e7f5cc # v3.7.0
    #  with:
        # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
    #    version: v1.56.1

        # Optional: working directory, useful for monorepos
        # working-directory: somedir

        # Optional: golangci-lint command line arguments.
        # args: --issues-exit-code=0

        # Optional: show only new issues if it's a pull request. The default value is `false`.
        # only-new-issues: true

        # Optional: if set to true then the all caching functionality will be complete disabled,
        #           takes precedence over all other caching options.
        # skip-cache: true

        # Optional: if set to true then the action don't cache or restore ~/go/pkg.
        # skip-pkg-cache: true

        # Optional: if set to true then the action don't cache or restore ~/.cache/go-build.
        # skip-build-cache: true

    - name: Verify generated symbols are up to date
      run: |
        make generate-symbols
        if [ -n "$(git status --porcelain plugin/symbols/)" ]; then
          echo "Error: Generated symbol files are out of date!"
          echo "Please run 'make generate-symbols' and commit the changes."
          echo ""
          echo "Changed files:"
          git status --porcelain plugin/symbols/
          echo ""
          echo "Diff:"
          git diff plugin/symbols/
          exit 1
        fi

    - name: Verify swagger docs are up to date
      run: |
        make docs
        if [ -n "$(git status --porcelain webui/handlers/docs/)" ]; then
          echo "Error: Swagger docs are out of date!"
          echo "Please run 'make docs' and commit the changes."
          echo ""
          echo "Changed files:"
          git status --porcelain webui/handlers/docs/
          echo ""
          echo "Diff:"
          git diff webui/handlers/docs/
          exit 1
        fi

    - name: Run tests
      run: go test -race -vet=off ./...

    - name: Build spamoor
      run: make build

    - name: Build spamoor as import from another project
      run: make build-lib
