# Name: [NethermindEth/gas-benchmarks] Identity Precompile Tests
# Description: Test suite for identity precompile with different data sizes
# Tags: precompiles, identity, performance
# Min_Version: v1.1.6

- scenario: taskrunner
  name: '[NethermindEth/gas-benchmarks] IdentityFrom1ByteCACHABLE 30M Test'
  description: Test for IdentityFrom1ByteCACHABLE operations with 30M gas limit
  config:
    seed: identityfrom1bytecachable-30m
    refill_amount: 5000000000000000000
    refill_balance: 1000000000000000000
    refill_interval: 600
    total_count: 0
    throughput: 5
    max_pending: 10
    max_wallets: 20
    rebroadcast: 120
    base_fee: 20
    tip_fee: 2
    tasks_config: |-
      init:
      - type: deploy
        name: deploy_0
        data:
          contract_code: ''
          gas_limit: 30000000
          amount: 0
      execution:
      - type: call
        data:
          target: '{contract:deploy_0:1}'
          call_data: 0x
          gas_limit: 30000000
          amount: 0
