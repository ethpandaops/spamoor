# Simple contract deployment example
# Deploys a contract and calls a function on it repeatedly

execution:
  - type: deploy
    name: simple_contract
    data:
      # Simple contract that stores a value
      contract_code: ""
      gas_limit: 200000

  - type: call
    data:
      target: "{contract:simple_contract}"
      # Function signature for store(uint256)
      call_data: "0x6057361d{random:32}"  # store(random_value)
      gas_limit: 50000