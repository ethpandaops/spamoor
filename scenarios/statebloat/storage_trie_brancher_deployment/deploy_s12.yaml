# Name: Storage Trie Brancher - Storage Depth 12
# Description: Deploy worst-case storage trie contracts with depth 12 across 3 account depths (3-5)

- scenario: storage-trie-brancher
  name: '[Storage Trie] s12 acc_depth=3'
  config:
    total_contracts: 18000
    storage_depth: 12
    account_depth: 3
    max_wallets: 50
    base_fee: 20
    tip_fee: 2
    data_file: "https://raw.githubusercontent.com/CPerezz/worst_case_miner/main/mined_assets/s12/acc_depth3.json"
    bytecode: "https://raw.githubusercontent.com/CPerezz/worst_case_miner/main/mined_assets/s12/bytecode.bin"

